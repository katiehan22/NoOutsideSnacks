<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Londrina+Shadow&family=Ms+Madi&family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">
  <script src="./dist/main.js"></script>
  <script src="https://kit.fontawesome.com/3791ce503f.js" crossorigin="anonymous"></script>
  <title>No Outside Snacks</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
  <div class="window-container">

    <div class="game-container">
      <div class="header-img">
        <img src="assets/images/header.png">
        
        <ul class="icons">
          <li id="github"><a href="https://github.com/katiehan22/NoOutsideSnacks" target="_blank"><img src="assets/images/icons/github-logo.png"></a></li>
          <li id="linkedin"><a href="https://www.linkedin.com/in/katiehan22/" target="_blank"><img src="assets/images/icons/linkedin.png"></a>
          </li>
        </ul>
      </div>
    
      <div class="title-screen">
        <img src="assets/images/concessions4.png">
        <ul class="title-details">
          <li class="context">Welcome to your movie theater!</li>
          <li class="context">You will be running the concession stand.</li>
          <li class="context">Keep customers happy by adding the correct
          toppings to their food.</li>
          <li class="context">To pass Level 1, you need to fulfill 10 out of 15 items.</li>
        </ul>
        <button id="start-button">START</button>
      </div>
    
      <div class="levels-screen">
          <h2>Nice Job!</h2>
          <p class="level-summary"></p>
          <p class="level-req"></p>
          <button id="next-level-button">Next Level</button>
      </div>
    
      <div class="end-screen">
        <h2>Game Over</h2>
        <p class="game-summary"></p>
        <button id="restart-button">Play Again</button>
        <button id="home-button">Back to Home</button>
      </div>
    
      <div class="canvas-div"></div>
      <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>
  </div>
</body>
</html>
